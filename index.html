<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Navigation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e9efff, #f7f9fc);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 12px;
      color: #ffffff;
      background: linear-gradient(135deg, #4f8cff, #2c6cff);
      box-shadow: 0 10px 20px rgba(79, 140, 255, 0.35);
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.15);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 30px rgba(79, 140, 255, 0.45);
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(79, 140, 255, 0.35);
    }

    /* Section spacing */
    .section {
      margin-top: 35px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #555;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Dashboard & Features</div>

    <div class="section">
      <div class="section-title">Roles</div>
      <div class="button-group">
        <a href="./" class="btn">CFO</a>
        <a href="ignite-va.html" class="btn">Ignite VA</a>
        <a href="ceo.html" class="btn">CEO</a>
        <a href="./ADMIN PANEL/Dashboard.html" class="btn">Admin</a>
        <a href="./MANAGER PANEL/Manage Booking.html" class="btn">Manager</a>
        <a href="./STAFF PANEL/Dashboard.html" class="btn">Staff</a>
        <a href="./CLIENT PANEL/Dashboard.html" class="btn">Client</a>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Features</div>
      <div class="button-group">
        <a href="./Sample pages/estimation.html" class="btn">Estimation</a>
        <a href="./Sample pages/application workflow.html" class="btn">Application Workflow</a>
               <a href="./Sample pages/database schema.html" class="btn">Data Schema</a>
        <a href="./GEOFENCING FEATURE/ManageStaff.html" class="btn">Travel Time</a>
        <a href="./node content/ManageBooking-nodecontent.html" class="btn">Node Content</a>
        <a href="./GREYLINE OVERBILLING/GreyLine Dashboard.html" class="btn">Grey Line</a>
      </div>
    </div>

  </div>

</body>
</html>
