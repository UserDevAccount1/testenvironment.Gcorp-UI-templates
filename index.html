<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="./" class="btn">CFO</a>
    <a href="ignite-va.html" class="btn">Ignite VA</a>
    <a href="ceo.html" class="btn">CEO</a>
    <a href="./ADMIN PANEL/Dashboard.html" class="btn">Admin</a>
    <a href="./MANAGER PANEL/Dashboard.html" class="btn">Manager</a>
    <a href="./STAFF PANEL/Dashboard.html" class="btn">Staff</a>
    <a href="./CLIENT PANEL/Dashboard.html" class="btn">Client</a>
    <a href="./Sample pages/estimation.html" class="btn">Estimation Feature</a>
    
  </div>
</body>
</html>
